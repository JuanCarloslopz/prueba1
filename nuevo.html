<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Classes Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>JavaScript Classes Example</h1>
    <button id="createPersonButton">Create Person</button>
    <div id="result"></div>

    <script>
        // Definición de la clase Persona
        class Persona {
            

            constructor(nombre, edad) {
                this.nombre = nombre;
                this.edad = edad;
            }

            // Método que retorna una descripción de la persona
            obtenerDescripcion() {
                return 'Hola, mi nombre es' + this.nombre +'y tengo' + this.edad + 'años.';
            }
        }

        // Función que se ejecuta cuando se hace clic en el botón
        document.getElementById('createPersonButton').addEventListener('click', function() {
            // Crear una instancia de la clase Persona
            const persona = new Persona('Juan', 30);
            const persona2 = new Persona('Pedro', 20);
            // Llamar al método obtenerDescripcion y mostrar el resultado
            const descripcion = persona2.obtenerDescripcion();
            document.getElementById('result').innerText = descripcion;
        });
    </script>
</body>
</html>
